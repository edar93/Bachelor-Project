<div class="menu">

    <div ng-if="gameLocation == 'FREE' || gameLocation == 'UNLOGGED'">
        <a ng-if="isAdmin" href="#!/welcome">{{'GO_TO_WELCOME' | translate}}</a>
        <a ng-if="isAdmin" href="#!/administration">{{'GO_TO_ADMINISTRATION' | translate}}</a>
        <a ng-if="user" ng-href="#!/statslist/{{user}}/1">{{'SHOW_MY_STATS' | translate}}</a>

        <div>
            <input ng-model="searchPlayer">
            <button ng-click="searchForPlayer(searchPlayer)">{{'UPPER_SEARCH_FOR_PLAYER' | translate}}</button>
        </div>
    </div>

    <div id="loginInfo">
        <div ng-if="user">
            <div>
                <p>{{user}}</p>
                <button ng-click="logout()">
                    {{'LOGOUT' | translate}}
                </button>
            </div>
        </div>
        <div class="notLogged" ng-if="user == null">
            <a href="#!/login">{{'UPPER_LOGIN' | translate}}</a>
            <a href="#!/register">{{'UPPER_REGISTER' | translate}}</a>
        </div>
    </div>
</div>
