<div class="menu" style="color:white">


    <a href="pravidla.pdf" target="_blank">{{'UPPER_RULES' | translate}}</a>
    <div class="inline" ng-if="gameLocation == 'FREE' || gameLocation == 'UNLOGGED'">
        <a ng-if="currentPage !='/welcome' " href="#!/welcome">{{'GO_TO_WELCOME' | translate}}</a>
        <a ng-if="isAdmin" href="#!/administration">{{'GO_TO_ADMINISTRATION' | translate}}</a>
    </div>


    <div id="loginInfo" class="inline" style="text-align:center; float: right; margin-bottom: 0.4em">
        <div ng-if="user">
            <div>
                <p style="margin-top: 2px; margin-bottom: 2px;">{{user}}</p>
                <button id="logoutButton" ng-click="logout()">
                    {{'LOGOUT' | translate}}
                </button>
            </div>
        </div>
        <div class="notLogged" ng-if="user == null">
            <a id="toLoginPage" href="#!/login">{{'UPPER_LOGIN' | translate}}</a>
            <a id="toRegisterPage" href="#!/register">{{'UPPER_REGISTER' | translate}}</a>
        </div>
    </div>


    <div class="inline" style="text-align: center;  float: right;"
         ng-if="gameLocation == 'FREE' || gameLocation == 'UNLOGGED'">
        <a ng-if="user" ng-href="#!/statslist/{{user}}/1">{{'SHOW_MY_STATS' | translate}}</a>
        <br>
        <input ng-model="searchPlayer">
        <button ng-click="searchForPlayer(searchPlayer)">{{'UPPER_SEARCH_FOR_PLAYER' | translate}}</button>
    </div>

</div>
<div class="line"></div>
