<div class="menu">
    <div ng-if="user">
        <div>
            <p>{{user}}</p>
            <button ng-click="logout()">
                {{'LOGOUT' | translate}}
            </button>
        </div>
    </div>
    <div class="notLogged" ng-if="user == null">
        <a href="#!/login">login</a>
        <li><a href="#!/register">register</a>
    </div>
</div>
