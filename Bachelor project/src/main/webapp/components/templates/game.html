<div id="localPlayer">
    <h4>{{localPlayer.login}}</h4>
    <p>{{localPlayer.coins}}</p>
    <p>{{'INFLUENCE_POINTS' | translate}} {{localPlayer.influencePoints}}</p>
    <div ng-repeat="card in localPlayer.cards">
        <img src="images/{{card}}">
    </div>
</div>

<div id="table">
    <h3>Table</h3>
    <div ng-repeat="card in table.cards">
        <img src="images/{{card}}">
    </div>

</div>
